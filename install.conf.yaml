# dotbot
#
# https://github.com/anishathalye/dotbot
#
- defaults:
    link:
      relink: true

- clean:
    ~/.config/git:
      recursive: true
    ~/.config/lf:
      recursive: true
    ~/.config/neofetch:
      recursive: true
    ~/.config/picom:
      recursive: true
    ~/.config/python:
      recursive: true
    ~/.config/vim:
      recursive: true
    ~/.config/X11:
      recursive: true
    ~/.config/zsh:
      recursive: true
    ~/.config/applications:
      recursive: true

- link:
    ~/.config/applications:
       path: applications/*
       glob: True
    ~/.config/dunst: dunst
      #  ~/.config/bash:
      #  path: bash/*
      #  glob: true
    ~/.config/fontconfig/font.conf:
      path: fonts.conf
    ~/.config/gtk-2.0:
      if: '[ -d mydwm ]'
      path: mydwm/gtk-2.0
    ~/.config/gtk-3.0:
      if: '[ -d mydwm ]'
      path: mydwm/gtk-3.0
    ~/.config/git: git
    ~/.config/lf: lf
    ~/.config/neofetch:
      path: neofetch
      relink: true
    ~/.config/npm: npm
    ~/.config/nvim: nvim
    ~/.config/locale.conf: locale.conf
    ~/.config/picom: picom
    ~/.config/python: python
    ~/.config/st:
      if: '[ -d myst ]'
      path: myst/xresources/*
      glob: true
      relink: true
    ~/.config/wget-hsts: wget-hsts
    ~/.config/vim: vim
    ~/.config/X11: X11
    ~/.config/zsh: zsh
    ~/.config/zathura: zathura
    ~/.local/bin:
      if: '[ -d mydwm ]'
      path: mydwm/scripts/*
      glob: true
      relink: true
    ~/.local/bin/dwm:
      if: '[ -d mydwm ]'
      path: mydwm/dwm/dwm
    ~/.local/bin/dwmblocks: 
      if: '[ -d mydwm ]'
      path: mydwm/dwmblocks/dwmblocks
    ~/.local/bin/st:
      if: '[ -d myst ]'
      path: myst/st
    # ~/.local/state/keras: keras
    ~/.local/share/fonts:
      if: '[ -d mydwm ]'
      path: mydwm/fonts
    ~/.local/share/themes: 
      if: '[ -d mydwm ]'
      path: mydwm/themes

- create:
    # - ~/.config/bash
    - ~/.config/dunst
    - ~/.config/dwm
    - ~/.config/git
    - ~/.config/lf
    - ~/.config/neofetch
    - ~/.config/npm
    - ~/.config/nvim
    - ~/.config/picom
    - ~/.config/python
    - ~/.config/st
    - ~/.config/vim
    - ~/.config/X11
    - ~/.config/zathura
    - ~/.config/zsh
    - ~/.local/bin
    - ~/.local/state/keras


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo stow -R etc/ -t /etc/ , Installing zshenv and pacman.conf]
  - [sudo chsh -s /etc/zsh, Changing default shell to zsh]

